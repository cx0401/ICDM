<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD/简历信息抽取</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JD/简历信息抽取</h1>
        <textarea id="inputText" placeholder="输入JD/简历文本内容"></textarea>
        <button id="extractButton">抽取信息</button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>信息抽取窗口</h2>
            <textarea id="outputText" placeholder="抽取的技能词"></textarea>
            <div id="logArea"></div>
            <button id="startExtraction">开始抽取</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
